      <div id="container"></div>
      <div><span>current world: </span><span id="world-file-name"></span></div>
      <div><span>current brain: </span><span id="brain-file-name"></span></div>
    </div>
    <div class="params">

      <input id="brainFile" type='file' accept='*/*' onchange='readBrain(event)' style="display: none">
      <input id="worldFile" type='file' accept='*/*' onchange='readWorld(event)' style="display: none">

      <div class="row">
        <button onclick="document.getElementById('brainFile').click();">Load brain</button>
        <button onclick="window.downloadBrain(0);">Save brain</button>
      </div>
      <div class="row">
        <button onclick="document.getElementById('worldFile').click();">Load world</button>
        <button onclick="window.saveEnv();">Save world</button>
      </div>
      <div class="row">
        <button onclick="window.gcd.world.clearObstacles();">Clear world</button>
      </div>

      <div class="row">
        <input type="checkbox" id="learning" name="learning" onclick="window.updateIfLearning(this.checked);" ><label for="learning">Learning</label>
      </div>
      <div class="row">
        <input type="checkbox" id="manual" name="manual" checked onclick="window.setManualControl(this.checked);" ><label for="manual">Manual control</label>
      </div>
      <div class="row">
        <input type="checkbox" id="hardware" name="hardware" onclick="window.setHardware(this.checked);" ><label for="hardware">Hardware ON</label>
      </div>

      <div class="row">
        <button onclick="window.gcd.goSlow();">Go slow</button>
        <button onclick="window.gcd.goFast();">Go fast</button>
